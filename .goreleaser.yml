version: 2
before:
  hooks:
    - go mod download
builds:
- env:
  - CGO_ENABLED=0
  goos:
    - darwin
    - windows
    - linux
  goarch:
    - amd64
    - arm64
  binary: pulumi-analyzer-policy-opa
  main: ./cmd/pulumi-analyzer-policy-opa/
archives:
- id: archive
  name_template: "{{ .Binary }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}"
blobs:
- bucket: get.pulumi.com
  directory: releases/plugins/
  ids:
  - archive
  provider: s3
  region: us-west-2
snapshot:
  version_template: "{{ .Tag }}-SNAPSHOT"
changelog:
  disable: true
release:
  prerelease: auto
